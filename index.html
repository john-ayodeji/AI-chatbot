<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>John Ayodeji's AI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 500px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #e0e0e0;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 15px 20px;
      font-size: 18px;
      font-weight: 500;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .whatsapp {
      background-color: #25D366;
    }

    .telegram {
      background-color: #0088cc;
    }

    .btn img {
      width: 24px;
      height: 24px;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2em;
      }

      .container {
        margin: 0 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ‘‹ Meet Your AI Chat Assistant</h1>
    <p>Powered by DeepSeek AI and created by John Ayodeji.<br>Choose your platform to chat:</p>
    <div class="buttons">
      <a href="https://wa.me/14155238886?text=join%20forgot-equipment" class="btn whatsapp">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png" alt="WhatsApp">
        Chat on WhatsApp
      </a>
      <a href="https://t.me/dejiai_bot" class="btn telegram">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png" alt="Telegram">
        Chat on Telegram
      </a>
    </div>
  </div>
</body>
</html>
